<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboTyper</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" rel="stylesheet"/>
  <link rel="icon" href="/assets/favicon.ico"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header id="top-bar">
    <img id="logo" src="assets/favicon.ico" alt="TurboTyper Logo" />
    <h1 id="site-name">TurboTyper</h1>
  </header>
  <div id="middle-bar">
      <div id="typing-box">
        <p id="typing-box__prompt"></p>
      </div>
    <div id="options">
      <span id="clock">1:00</span>
      <div id="options-time">
        <span>Set time</span>
        <button>1:00</button>
        <button>3:00</button>
        <button>5:00</button>
      </div>
      <div id="options-input">
        <span>Toggle</span>
        <button>Punctuation</button>
        <button>Case Sensative</button>        
      </div>
    </div>
  </div>
  <script src="foo.js"></script>
</body>
</html>
