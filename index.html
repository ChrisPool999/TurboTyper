<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboTyper</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" rel="stylesheet"/>
  <link rel="icon" href="/assets/favicon.ico"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header id="top-bar">
    <img id="logo" src="assets/favicon.ico" alt="TurboTyper Logo" />
    <h1 id="site-name">TurboTyper</h1>
  </header>
  <div id="middle-bar">
      <div id="typing-box" class="vertical-gradient">
        <p id="typing-box__prompt"></p>
      </div>
    <section id="options">
      <h2 class="sr-only">Options</h2>
      <span id="time-left">1:00</span>
      <div id="options__duration">
        <h3>Set Time</h3>
        <div id="duration__buttons">
          <button class="time-buttons">1:00</button>
          <button class="time-buttons">3:00</button>
          <button class="time-buttons">5:00</button>
        </div>
      </div>
      <div id="options__toggle">
        <h3>Toggle</h3>
        <div id="toggle__buttons">
          <button>Punctuation</button>
          <button>Case Sensative</button>    
        </div>    
      </div>
    </section>
  </div>
  <script src="foo.js"></script>
</body>
</html>
