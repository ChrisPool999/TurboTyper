<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboTyper</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" rel="stylesheet"/>
  <link rel="icon" href="/assets/favicon.ico"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header id="top-bar">
    <img id="logo" src="assets/favicon.ico" alt="TurboTyper Logo" />
    <h1 id="site-name">TurboTyper</h1>
  </header>
  <div id="middle-bar">
    <div id="word-box-container">
      <div id="word-box">
        <p id="word-box-prompt"></p>
      </div>
    </div>
    <div id="extras-section">
      <span id="timer">1:00</span>
      <span>Set time</span>
      <div id="time-setter">
        <button>1:00</button>
        <button>3:00</button>
        <button>5:00</button>
      </div>
      <span>Options</span>
      <div id="misc-options">
        <button>Punctuation</button>
        <button>Case Sensative</button>
      </div>
    </div>
  </div>
  <script src="foo.js"></script>
</body>
</html>
