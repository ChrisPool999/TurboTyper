<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboTyper</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" rel="stylesheet"/>
  <link rel="icon" href="/assets/favicon.ico"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <img class="header-logo" src="assets/favicon.ico" alt="TurboTyper Logo" />
    <h1 class="site-title">TurboTyper</h1>
  </header>
  <main class="main-content">
      <div class="typing-area u-vertical-gradient">
        <p class="typing-area__prompt"></p>
      </div>
    <aside class="options">
      <h2 class="sr-only">Options</h2>
      <time datetime="PT1M" class="options__time-left">1:00</time>
      <section>
        <h3>Set Time</h3>
        <div class="options__duration-group">
          <button class="options__button options__button--duration">1:00</button>
          <button class="options__button options__button--duration">3:00</button>
          <button class="options__button options__button--duration">5:00</button>
        </section>
      </div>
      <section>
        <h3>Toggle</h3>
        <div class="options__toggle-group">
          <button class="options__button options__button--toggle">Punctuation</button>
          <button class="options__button options__button--toggle">Case Sensitive</button>    
        </div>    
      </section>
    </aside>
  </main>
  <script src="foo.js"></script>
</body>
</html>
